<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#FAF9F6" />
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/201/201623.png">
    <title>Taipei Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-[#FAF9F6] text-[#1A120B] font-sans antialiased h-screen w-screen overflow-hidden selection:bg-[#D7CCC8] selection:text-[#3E2723]">
    <script>
      // Global Error Handler to debug "Blank Screen" on mobile
      window.onerror = function(message, source, lineno, colno, error) {
        // Ignore resize loop errors which are benign
        if(message === 'ResizeObserver loop limit exceeded') return;
        
        const root = document.getElementById('root');
        if(root && root.childElementCount === 0) {
            root.innerHTML = `
                <div style="padding: 40px; color: #3E2723; font-family: sans-serif;">
                    <h1 style="font-size: 24px; margin-bottom: 20px;">Unable to load app</h1>
                    <p>Please try refreshing. If the issue persists, clear your browser data.</p>
                    <div style="background: #EFEBE9; padding: 15px; border-radius: 8px; font-size: 12px; margin-top: 20px; font-family: monospace;">
                        ${message} <br>
                        ${source}:${lineno}
                    </div>
                </div>
            `;
        }
      };
    </script>
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered');
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
