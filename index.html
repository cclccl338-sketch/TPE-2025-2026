    <!-- Error Handler: Catches startup errors and shows them on screen -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        // Ignore resize observations errors which are harmless
        if (message.includes('ResizeObserver loop')) return;
        
        var overlay = document.createElement('div');
        overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:10000;padding:20px;color:#3E2723;font-family:sans-serif;overflow:auto;';
        overlay.innerHTML = '<h3 style="color:#A1887F">Application Error</h3><p><strong>Message:</strong> ' + message + '</p><p><strong>Source:</strong> ' + source + ':' + lineno + '</p><pre style="background:#f5f5f5;padding:10px;border-radius:4px;overflow:auto;">' + (error ? error.stack : 'No stack trace') + '</pre><button onclick="window.location.reload()" style="margin-top:20px;padding:10px 20px;background:#3E2723;color:white;border:none;border-radius:5px;">Reload App</button>';
        document.body.appendChild(overlay);
        return false;
      };
    </script>
